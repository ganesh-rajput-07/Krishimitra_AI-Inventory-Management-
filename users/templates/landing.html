{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KrishiMitra AI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 50px;
        }
        h1 {
            color: #228B22;
        }
        p {
            font-size: 18px;
            color: #555;
            max-width: 600px;
            margin: auto;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            text-decoration: none;
            color: white;
            background: #228B22;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        .buttons a:hover {
            background: #1d7a1d;
        }
    </style>
</head>
<body>
    <h1>Welcome to KrishiMitra AI</h1>
    <p>Empowering farmers with AI-driven insights, market pricing, and sustainable agriculture.</p>

    <div class="buttons">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Sign Up</a>
        </div>
        
</body>
</html>
