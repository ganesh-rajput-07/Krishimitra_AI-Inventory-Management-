{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KrishiMitra AI - Empowering Farmers</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background: #f4f4f4;
    }

    /* Navigation Bar */
    .navbar {
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
      color: #228B22;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #228B22;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: center;
        padding: 10px 20px;
      }
      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
        align-items: center;
      }
    }

    /* Mobile Friendly Menu */
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
    
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        text-align: center;
      }
      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">KrishiMitra AI</div>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="logout-button">Logout</a>
{% else %}
    <a href="{% url 'login' %}" class="login-button">Login</a>
{% endif %}
<p>User: {{ user.username }} | Authenticated: {{ user.is_authenticated }}</p>

     
<div class="nav-links">

    </div>
  </div>

  <script>
    function toggleMenu() {
      document.querySelector(".nav-links").classList.toggle("active");
    }
  </script>

  <div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
